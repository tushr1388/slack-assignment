  <title>URL Contents Fetcher</title>
  <!-- Bootstrap Core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="css/codemirror.css" rel="stylesheet" type="text/css" />
  <link href="css/custom.css" rel="stylesheet" type="text/css" />

  <script src="js/custom.js" type="text/javascript"></script>

<body>
  <div class="container">
      <!-- Title -->
        <div class="row">
            <div class="col-lg-12" style="text-align:center;">
                <h3>Enter URL to be fetched</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
              <input class="form-control" id="input-url" type="text" value="www.google.com">
            </div>
        </div><!-- /.row -->

        <div class="row buttons-margin-outer">
            <div class="col-lg-4 buttons-margin">
                <div class="input-group">
                    <span class="input-group-btn">
                        <button id="view-source" class="btn btn-default" type="button" onClick="viewSource()">Source Code</button>
                        <button id="tag-summary" class="btn btn-default tag-margin" type="button" onClick="tagSummary()">Tag Summary</button>
                    </span>
                </div><!-- /input-group -->
            </div><!-- /.col-lg-4 -->
        </div>

        <!-- spinner -->
        <div id="spinner" class="row">
          <img src="img/gears.gif" alt="Smiley face" >
        </div>

        <!-- Jumbotron Header -->
        <textarea id="display" class="jumbotron output-area">
        </textarea>

        <!-- table -->
        <div id="table" class="output-area">
        </div>
  </div>
</body>
